<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body style="padding: 40px;" background="chileplane.jpg">
    
    <h1>Välkommen till Chile Airlines</h1>
    <p>Visste du att Chile är det längsta landet?</p>
    <p>Visste du att Chile är det längsta landet?</p>
    <form>
      <label for="width">Width:</label><br>
      <input type="text" id="width" name="width"><br>
      <label for="height">Height:</label><br>
      <input type="text" id="height" name="height">
    </form>
    <br>
    <button onclick="ResizeImage()">Resize Image</button>
    <button style="float:right" onclick="WildCard()">WildCard</button>
    <br>
    <br>
    <button style="margin: 0 0 15px; background: blue; color: white;" onclick="Move('left')">Vänster</button>
    <button style="margin: 0 0 15px;" onclick="Move('right')">Höger</button>
    
    <br />
    <img align="left"id="bild" src="flygplan.jpg" />

    <script>
      const bild = document.getElementById("bild");
      const width = document.getElementById("width")
      const height = document.getElementById("height")

      function Move(destination) {
        bild.setAttribute("align", destination);
      }
      function ResizeImage() {
        bild.setAttribute("width", width.value)
        bild.setAttribute("height", height.value);
      }
      function WildCard() {
        let v1 = Math.floor(Math.random() * 1000)
        let v2 = Math.floor(Math.random() * 1000)
        bild.setAttribute("width", v1)
        bild.setAttribute("height", v2);
      }
    </script>
  </body>
</html>
